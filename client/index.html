<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Voice Chat</h1>
        </div>
        <div id="chatbot" class="center">
            <div class="form-group">
                <img src="animation.png" alt="Animation" class="img-fluid" />
            </div>
        </div>
        <div class="form-group hidden">
            <label for="chatgpt-audio">Voice Chat:</label>
            <audio id="chatgpt-audio" controls></audio>
        </div>
        <div id="loading"></div>
        <div class="text-center">
            <button class="btn btn-primary btn-record" id="record-button">
          Start
        </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.1/dist/index.js"></script>
    <script src="main.js"></script>
</body>

</html>
